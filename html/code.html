<!DOCTYPE html>
<head>
	<style>


		.wrapper {
			width:50%;
			background:#cccccc;
			margin: 0 auto;
			padding:60px 20px;
		}

		.accessor {
			color: blue;
		}

		.datatype {
			color:green;
		}

		.variable {
			color:black;
		}

		.this {
			color:brown;
		}

		h1 {
			text-align: center;
		}

	</style>
</head>
<body>
	<h1>Code Sample</h1>
	<div class="wrapper">
		<pre>
			<span class="accessor">public</span> class MyWrapper {

				<span class="accessor">private</span> <span class="datatype">Integer</span> mID;

				<span class="accessor">public</span> MyWrapper(<span class="datatype">Integer</span> mID){
					<span class="this">this</span>.mID = <span class="variable">mID</span>;
				}
			}
		</pre>
	</div>
	
</body>
</html>
